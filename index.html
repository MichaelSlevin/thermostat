    <div id="temperature">

      <button id="up">Up</button>
      <button id="down">Down</button>
      <button id="reset">Reset</button>
      <button id="PowerSavingMode">Power Saving Mode</button>

    <script>

      displayTemperature = function() {
        $( "#temperature" ).html(thermostat.temperature())
        $( "body" ).css( {"background-color": thermostat.backgroundColour[thermostat.currentEnergyUsage()]});
      }

      $( "#up" ).click(function() {
        thermostat.up(1);
        displayTemperature();
      });
      $( "#down" ).click(function() {
        thermostat.down(1);
        displayTemperature();
      });
      $( "#reset" ).click(function() {
        thermostat.reset();
        displayTemperature();
      });
      $( "#PowerSavingMode" ).click(function() {
        thermostat.TogglePowerSavingMode();
        alert("Power Saving Mode is now" + thermostat.powerSavingMode);
        alert(thermostat.maxTemperature)
        displayTemperature();
      });

      </script>
